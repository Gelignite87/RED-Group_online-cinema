version: "3.1"

services:
  node:
    build:
      context: ./back
      dockerfile: Dockerfile
    image: gelignite/fda_node_online_cinema
    container_name: fda_node_online_cinema
    # ports:
    #   - 4200:4200
    restart: always
    networks:
      - online-cinema-bridge
  next:
    depends_on:
      - node
    build:
      context: ./front
      dockerfile: Dockerfile
    image: gelignite/fda_next_online_cinema
    container_name: fda_next_online_cinema
    # ports:
    #   - 3200:3200
    restart: always
    networks:
      - online-cinema-bridge
  nginx:
    depends_on:
      - next
    image: nginx
    container_name: fda_nginx_online_cinema
    ports:
      - 80:80
      - 443:443
    # restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certbot/www/:/var/www/certbot/:ro
      - ./nginx/certbot/conf/:/etc/letsencrypt/:ro
    networks:
      - online-cinema-bridge
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/www/:/var/www/certbot/:rw
      - ./nginx/certbot/conf/:/etc/letsencrypt/:rw
# docker compose run --rm  certbot certonly --webroot --webroot-path=/var/www/certbot/ --email railgun87@rambler.ru --agree-tos --no-eff-email --dry-run -d fdasite.ru
# docker compose restart nginx
# docker compose exec <nginx> ls /etc/nginx
# docker compose exec <nginx> nginx -s reload

# volumes:
#   etc-letsencrypt:
#   www-certbot:
# каждый раз при создании новой сети внутренние ip адреса контейнеров меняются (сейчас 172.23.0.1 и далее по мере создания контейнеров)
# чтобы упорядочить создание контейнеров изпользуем зависимости (depends_on: - next)
networks:
  online-cinema-bridge:
    name: online-cinema
    driver: bridge
